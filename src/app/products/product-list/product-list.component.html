<div class="d-flex justify-content-center">
  <search></search>
</div>

<div *ngIf="!loading">
  <div *ngIf="products.length>0; else noProducts">
    <ng-template [ngTemplateOutlet]="productList" [ngTemplateOutletContext]="{products: products}"></ng-template>
  </div>
</div>

<ng-template #productList let-products="products">
  <div *ngFor="let product of products">
    <div *ngIf="product.isActive" class="card mt-3 p-1">
      <div class="row">
        <aside class="col-3">
          <div class="img-thumbnail">
            <img src="{{ product.imageUrl }}" alt="" class="img-fluid rounded">
          </div>
        </aside>
        <div class="col-9">
          <div class="card-body">
            <h5>Ürün Adı: <span class="text-danger">{{ product.name }}</span></h5>
            <h5 class="my-4">Fiyat: <span class="text-danger">{{ product.price }}₺</span></h5>
            <a routerLink="/products/{{product.id}}" class="btn btn-dark">Ürün Detay</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #noProducts>
  <div class="alert alert-danger">
    Ürün Yok
  </div>
</ng-template>

<div *ngIf="loading" class="spinner-border text-dark" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
